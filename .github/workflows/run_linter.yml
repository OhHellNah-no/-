name: run_linter

on:
  push:
  workflow_dispatch:

jobs:
  run_linter:
    runs-on: ubuntu-20.04
    steps:

    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pep8-naming

    - name: Run Python linter (flake8)
      run: |
        flake8 . --count --max-line-length=120 --max-complexity=10 --exclude tests,.venv,__pycache__,.github