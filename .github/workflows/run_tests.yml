name: run_tests

on:
  push:
  workflow_dispatch:

jobs:
  run_tests:
    runs-on: ubuntu-20.04
    steps:

    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Check generated files (pytest)
      run: |
        pytest tests/test_files.py